{% extends "auctions/layout.html" %}

{% block body %}    
    <h2>Your Watchlist</h2>
    <ul class="list-group">
        {% for listing in listings %}
            <li class="list-group-item">                
                
                    <div class="row">
                        <div class="col-2">
                            <h5><a href="{% url 'listing' listing.id %}">#{{ listing.id }} {{ listing.title }}</a></h5> 
                            <img src="{{ listing.image }}" width="160" height="200">
                        </div>
                        <div class="col-10">
                            <br>
                            <br>
                            <br>
                            <p>{{ listing.description }}</p>
                            <b> ${{ listing.current_price }}</b>
                            <br>
                            <br>
                            <form action="{% url 'remove' listing.id %}" method="post">
                                {% csrf_token %}                                       
                                <button type="submit" class="btn btn-primary">Remove</button>
                            </form>
                        </div>
                    </div>                               
            </li>
        {% endfor%}
    </ul>    
{% endblock %}

{% extends "auctions/layout.html" %}

{% block body %}
    
    <h2>Won Listings</h2>
    <ul class="list-group list-group-flush">
        {% for listing in listings %}
            <li class="list-group-item"> 
                    <div class="row">
                        <div class="col-2">                            
                            <h5>#{{ listing.id }} {{ listing.title }}</h5> 
                            <img src="{{ listing.image }}" width="160" height="200">
                            <br>
                        </div>
                        <div class="col-10">
                            <br>
                            <br>
                            <br>
                            <br>
                            <p>{{ listing.description }}</p>                            
                            <b>Final price: ${{ listing.current_price }}</b>
                        </div>
                    </div>                               
            </li>
        {% endfor%}
    </ul>
    
{% endblock %}

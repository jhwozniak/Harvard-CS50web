<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced search</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Search Logo" id="logo_sm" width="80" height="24">
        <a href="index.html" class="link">Back to search</a>
        <p class="title" >Advanced search</p>
        <br/> <br/>
        <br/> <br/>
        <div class="bar"></div>
        <p class="find">Find pages with...</p>
        <div>
            <form action="https://google.com/search" >
                <div>
                    <label for="search_bar1" style="text-align: left;">all these words:</label>
                    <input type="text" name="as_q" id="search_bar1" style="margin-left: 70px">
                    <br/> <br/>
                </div>
                <div>
                    <label for="search_bar2" style="text-align: left;">this exact word or phrase:</label>
                    <input type="text" name="as_epq" id="search_bar2" style="margin-left: 12px">
                    <br/> <br/>
                </div>
                <div>
                    <label for="search_bar3" style="text-align: left;">any of these words:</label>
                    <input type="text" name="as_oq" id="search_bar3" style="margin-left: 48px">
                    <br/> <br/>
                </div>
                <div>
                    <label for="search_bar4" style="text-align: left;">none of these words:</label>
                    <input type="text" name="as_eq" id="search_bar4" style="margin-left: 40px">
                    <br/> <br/>
                </div>
                <input type="submit" value="Advanced Search" class="button_blue">
            </form>
        </div>

    </body>
</html>
